<h1 class="title" itemprop="name">{% if site.titlecase %}{{ page.title | titlecase }}{% else %}{{ page.title }}{% endif %}</h1>
<div class="row">
        <div class="col">
            <ul class="list-unstyled">
                <li>
                    {% octicon calendar height:25 class:"img-fluid mr-1" %}
                    <time datetime="{{ page.date | datetime | date_to_xmlschema }}" {% if updated %}data-updated="true"{% endif %} itemprop="datePublished">{{ page.date | date: "%B %e, %Y" }}</time>
                </li>
                <li>
                    {% octicon tag height:25 class:"img-fluid mr-1" %}
                    {{ page.categories[0] }}
                </li>
            </ul>
        </div>
    </div>
<div class="entry-content" itemprop="articleBody">{{ content }}</div>
