<!DOCTYPE HTML> {% if site.lang %}
<html lang="{{ site.lang }}">
{% else %}
<html>
{% endif %}

<head>
	<meta charset="utf-8">

	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="{{ site.subscribe_rss }}" rel="alternate" title="{{site.title}}" type="application/atom+xml">
	<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<!--Fonts from Google"s Web font directory at http://google.com/webfonts -->
	<link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,400italic,600,700,800" rel="stylesheet" type="text/css">
	<link href="{{ site.baseurl }}/favicon.ico" rel="shortcut icon">
</head>

<body>
	<div class="container">
		<div class="left-col">
			<div class="intrude-less">
				<header id="header" class="inner">{% include header.html %}</header>				
			</div>
		</div>
		<div class="mid-col">
			<div class="mid-col-container">
				<div id="content" class="inner">{{ content }}</div>
			</div>
			<footer id="footer" class="inner">{% include footer.html %}</footer>
		</div>
	</div>
</body>
</html>
